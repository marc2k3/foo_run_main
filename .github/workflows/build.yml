name: build
on: [push, pull_request]
jobs:
  build:
    name: ${{ matrix.project }}-${{ matrix.configuration }}
    runs-on: windows-2022

    strategy:
      matrix:
        configuration: [Release, Debug]
        project: [foo_run_main]

    steps:
    - name: Clone repo
      run: |
        git clone --recursive https://github.com/marc2k3/${{ matrix.project }}

    - name: Set up MSBuild
      uses: microsoft/setup-msbuild@v1.1

    - name: Create component folder
      run: |
        mkdir component
        mkdir component\x64

    - name: Build x86
      run: |
        msbuild ${{ matrix.project }}\src\${{ matrix.project }}.sln -m -p:Platform=Win32 -p:Configuration=${{ matrix.configuration }}
        copy ${{ matrix.project }}\src\Win32\${{ matrix.configuration }}\${{ matrix.project }}.dll component
        copy ${{ matrix.project }}\src\Win32\${{ matrix.configuration }}\${{ matrix.project }}.pdb component
        cd ${{ matrix.project }} && git clean -fdx && git submodule foreach --recursive git clean -fdx

    - name: Build x64
      run: |
        msbuild ${{ matrix.project }}\src\${{ matrix.project }}.sln -m -p:Platform=x64 -p:Configuration=${{ matrix.configuration }}
        copy ${{ matrix.project }}\src\x64\${{ matrix.configuration }}\${{ matrix.project }}.dll component\x64
        copy ${{ matrix.project }}\src\x64\${{ matrix.configuration }}\${{ matrix.project }}.pdb component\x64

    - name: Upload with pdb
      if: startsWith(github.ref, 'refs/tags') && matrix.configuration == 'Release'
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.project }}-${{ github.ref_name }}-with-pdb
        path: component

    - name: Delete pdb files
      if: startsWith(github.ref, 'refs/tags') && matrix.configuration == 'Release'
      run: |
        del component\${{ matrix.project }}.pdb
        del component\x64\${{ matrix.project }}.pdb

    - name: Upload
      if: startsWith(github.ref, 'refs/tags') && matrix.configuration == 'Release'
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.project }}-${{ github.ref_name }}
        path: component
